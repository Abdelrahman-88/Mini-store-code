<ngx-spinner color="#5ECE7B" type="ball-scale-multiple"></ngx-spinner>

    <div class="container text-center">
        <h3 class="my-4">Please verify your email address</h3>
        <button ngClass="{{darkMode ? 'btn-dark dark-mode-color-dark':''}}" (click)="resendVerificationLink()" class="btn border-0"><span>Resend verification link</span></button>

    </div>
</section>
